<html>
    
<head>
    <title>Follow Up Survey</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>

<body class="body_background">
    <div class="window">
        <div class="top_part">
            <span class="title">Follow Up Survey</span>
        </div>
        <form class="bottom_part">
            <div class="div_seperators">
                <p class="seperate_horizontally">
                    <label class="left_and_right bold_text">When did you use our service?</label>
                    <label class="left_and_right bold_text">Name of product or service</label>
                </p>
                <div class="seperate_horizontally">
                    <input type="date" class="left_and_right">
                    <input type="text" class="left_and_right">
                </div>
                <label class="date">Date</label>   
            </div>
            <div class="div_seperators">
                <label class="bold_text">Overall, how satisfied are you with our service?</label>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="very_satisfied">
                        <label for="very_satisfied">Very satisfied</label>
                    </div>    
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="satisfied">
                        <label for="satisfied">Satisfied</label>
                    </div>
                </div>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="neutral">
                        <label for="neutral">Neutral</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="unsatisfied">
                        <label for="unsatisfied">Unsatisfied</label>
                    </div>
                </div>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="very_unsatisfied">
                        <label for="very_unsatisfied">Very unsatisfied</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction" id="na">
                        <label for="na">N/A</label>
                    </div>
                </div>
            </div>
            <div class="div_seperators">
                <label class="bold_text">Did our product or service meet your expectations?</label>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="expectations" id="expectations_yes">
                        <label for="expectations_yes">Yes</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="expectations" id="expectations_no" checked>
                        <label for="expectations_no">No</label>
                    </div>
                </div>
            </div>
            <div class="div_seperators">
                <label class="bold_text">Would you recommend this service to a friend?</label><br />
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="recommendation" id="recommendation_yes">
                        <label for="recommendation_yes">Yes</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="recommendation" id="recommendation_no" checked>
                        <label for="recommendation_no">No</label>
                    </div>
                </div>
            </div>
            <div class="div_seperators">
                <label class="bold_text">What aspect of the product or service were you most satisfied by?</label>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction_aspect" id="quality">
                        <label for="quality">Quality</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction_aspect" id="price">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction_aspect" id="customer_service">
                        <label class="make_inline" for="customer_service">Customer service</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="satisfaction_aspect" id="installation">
                        <label for="installation">Installation or first use experience</label>
                    </div>
                </div>
            </div>
            <div class="div_seperators">
                <label class="bold_text">What aspect of the product or service were you least satisfied by?</label>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="dissatisfaction_aspect" id="bad_quality">
                        <label for="bad_quality">Quality</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="dissatisfaction_aspect" id="bad_price">
                        <label for="bad_price">Price</label>
                    </div>
                </div>
                <div class="seperate_horizontally">
                    <div class="left_and_right">
                        <input type="radio" name="dissatisfaction_aspect" id="bad_customer_service">
                        <label class="make_inline" for="bad_customer_service">Customer service</label>
                    </div>
                    <div class="left_and_right">
                        <input type="radio" name="dissatisfaction_aspect" id="bad_installation">
                        <label for="bad_installation">Installation or first use experience</label>
                    </div>
                </div>
            </div>
            <div class="div_seperators">
                <label class="bold_text">Additional comments:</label><br/>
                <textarea class="textarea" placeholder="Type here..."></textarea>
            </div>
            <div class="submit_div">
                <input type="submit" class="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
